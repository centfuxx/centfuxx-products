<div class="container">
    <ng-container *ngIf="product$ | async as product">
        <mat-card class="edit-product">
            <mat-card-title>Edit Product</mat-card-title>
            <mat-card-content>
                <app-product-form
                    #productForm
                    [product]="product"
                ></app-product-form>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button (click)="cancel()">Cancel</button>
                <button
                    mat-raised-button
                    color="primary"
                    [disabled]="
                        !productForm.formGroup.dirty ||
                        !productForm.formGroup.valid
                    "
                    (click)="save()"
                >
                    Save
                </button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
